<div *ngIf="flashService.message !== ''" class="ddd-flash {{ flashService.getTypeClass() }}">
  <div class="ddd-flash-close" (click)="flashService.clear()">
      <i class="fa fa-times"></i>
  </div>
  <p>{{ flashService.message }}</p>
  <ul *ngIf="flashService.details.length > 0">
      <li *ngFor="let detail of flashService.details">
          {{ detail }}
      </li>
  </ul>
</div>
